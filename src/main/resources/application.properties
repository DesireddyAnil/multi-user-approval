spring.application.name=multi.user.approval
# H2
spring.datasource.url=jdbc:h2:mem:approval_db;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=true

# JWT
#jwt.secret=simpleSecretKeyForDemoApplication
jwt.expiration=86400000
jwt.secret=ThisIsAVeryLongSecretKeyThatIsAtLeast256BitsInLength12345

# Logging
logging.level.com.xalts.io.multi.user.approval=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n